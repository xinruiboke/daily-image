name: Daily Get Bing Image

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  get_bing_image:
    runs-on: ubuntu-latest

    steps:
    - name: Pull latest repository
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow requests

    - name: Run Python script to get Bing image
      run: python main.py

    - name: Configure git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Commit and push changes to main branch
      run: |
        cp ./page/index.html static/
        cp ./page/favicon.ico static/
        cp ./page/readme.md static/
        cp ./page/edgeone.json static/
        
        git checkout main
        git add -f static/  # 强制添加被忽略的 static 目录
        git status
        
        if [[ -n $(git status --porcelain) ]]; then
          git commit -m "⏱️GitHub Action每日定时更新Bing壁纸"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
        else
          echo "No changes to commit"
        fi

    - name: Delete Workflow Runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 30
        keep_minimum_runs: 6

  keepalive-workflow:
    name: Keepalive Workflow
    if: ${{ always() }}
    needs: get_bing_image
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
